# Configuration for the DeepFont autoencoder pretraining stage.
# _target_ will point to the LightningDataModule once it is implemented.

# --- Data ---
bcf_store_file: ??? # path to the BCF store file containing synthetic font images
data_folder_name: null # directory of real images; null = synthetic only
aug_prob: 0.5
image_normalization: "0to1" # "0to1" or "-1to1"
upsample_real_images: true # match real count to synthetic count via resampling
num_images_to_cache: 0 # pre-load this many images into RAM; 0 = disabled

# --- DataLoader ---
batch_size: 64
val_batch_size: 64
num_workers: 4
train_ratio: 0.8
